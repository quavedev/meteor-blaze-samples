<head>
  <title>Quave</title>
</head>

<body class="p-8 flex flex-col items-center gap-4">
  <h1>Blaze sample modal!</h1>
  {{> modalSample}}
</body>

<template name="modalSample">
  <button class="btn" data-action="open-modal">Open modal</button>
  {{> counterDisplay counter=counter }}
</template>

<template name="counterDisplay">
  {{#if counter }}
  <p>Counter incremented {{counter}} times.</p>
  {{/if}}
</template>

<template name="modalContent1">
  <div class="flex flex-col gap-2">
    <div>Content 1</div>
    {{> counterDisplay counter=counter }}
    <button class="btn" data-action="increment">Increment</button>
    <button type="button" data-action="modal-2" class="btn">
      Open modal 2
    </button>
  </div>
</template>
<template name="modalContent2">
  <div class="flex flex-col gap-2">
    <div>Content 2</div>
    {{> counterDisplay counter=counter }}
    <button class="btn" data-action="increment">Increment</button>
  </div>
</template>
